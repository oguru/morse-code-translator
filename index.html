<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="main.css">
    <script src="./main.js" async defer></script>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <section>    
            <div>
                <div class="shadow block"></div>
                <img src="./images/spy.png" alt="spy">
            </div>
            <div id="translator">
                <h1>Morse Code Translator</h1>
                <label for="input">Input: </label>
                <input type="text" id="input" name="input">
                <button onclick="translateInput()">Translate</button>
            </div>
            <p id="init-text">Type above to start. For Morse to text, separate letters with a space and words with a single / with 1 space either side.</p>
            <textarea readonly id="output"></textarea>
    </section>
</body>
</html>
